<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p><img src="arrow.svg" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <p>Instagram</p>
                </li >
                <li class="options">
                    <p>X</p>
                </li>
                <li class="options">
                    <p>LinkedIn</p>
                </li>
                <li class="options">
                    <p>GitHub</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
