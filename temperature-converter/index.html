<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Temperature Converter</h1>
        <br>
        <label for="celsius">Celcius:</label>
        <input oninput="celTo()" type="number" name="celcius" id="celsius" class="temp">
        <br><br>
        <label for="fahrenheit">Fahrenheit:</label>
        <input oninput="fahTo()" type="number" name="fahrenheit" id="fahrenheit" class="temp">
        <br><br>
        <label for="kelvin">Kelvin:</label>
        <input oninput="kelTo()" type="number" name="kelvin" id="kelvin" class="temp">
    </div>

    <script src="script.js"></script>
    
</body>
</html>
